version: 2
jobs:

  build:
    working_directory: ~/tankthinks.net
    docker:
      - image: circleci/clojure:openjdk-8-lein-2.8.3-node-browsers-legacy
    environment:
      LEIN_ROOT: true
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: tankthinks.net-{{ checksum "project.clj" }}
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: tankthinks.net-{{ checksum "project.clj" }}
      - run: lein do run
      - run: ls -lrt resources
      - persist_to_workspace:
          root: ./resources
          path: public

  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/tankthinks.net
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync /tmp/workspace/public/ s3://tankthinks.net/

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
